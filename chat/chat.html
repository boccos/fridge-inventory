<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - Fridge Inventory</title>
    <link rel="stylesheet" href="stylesChat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="chat.js" defer></script>
    <style>
        body {
    overflow-x: auto;
    font-family: Roboto;
    margin: 0;
    background-color: #222c3a;
}

.header {
    background-color: #1f2937;
    color: azure;
    padding: 0 300px 120px;
    display: flex;
    flex-direction: column;
    gap: 40px;
}

.headerTop {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 30px;
    margin-bottom: 40px;
}

.headerLogo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.headerLogo img {
    height: 48px;
    width: 48px;
    margin-right: 0;
    vertical-align: middle;
    cursor: pointer;
}

.headerLogo h2 {
    display: inline;
    vertical-align: middle;
    margin: 0;
    font-size: 24px;
    color: #f9faf8;
    font-weight: 700;
}

.headerLinks {
    display: flex;
    justify-content: flex-end;
    gap: 20px;
    flex: 1 0 auto;
    min-width: 300px;
    min-height: 40px;
}

.headerLinks a {
    font-size: 22px;
    padding: 4px 18px;
    text-decoration: none;
    color: #E5E7EB;
}

.headerLinks a:hover {
    color: #a3a3a3;
}

.headerLinks a.currentPage {
    color: #888888;
    pointer-events: none;
    cursor: default;
}

.chatContainer {
    display: flex;
    flex-direction: column;
    background-color: #273c5a;
    color: #f9faf8;
    padding: 1.25em;      
    margin: 1.25em auto;  
    max-width: 50em;      
    align-items: center;
}

.centerTitle {
    font-size: 36px;
    text-decoration: underline;
    font-weight: 900;
    text-align: center;
    margin-top: 80px;
    margin-bottom: 40px;
}

.chatBox {
    width: 80%;
    max-width: 700px;
    height: 400px;
    background-color: #f9faf8;
    padding: 1.25em;      
    margin: 0.625em 0;    
    border-radius: 0.625em; 
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 20px;
}

.chatBox .message {
    margin: 0.625em 0;    
    padding: 0.625em;     
    border-radius: 8px;
    max-width: 80%;
}

.chatBox .userMessage {
    background-color: #3882f6;
    color: white;
    align-self: flex-end;
}

.chatBox .botMessage {
    background-color: #e5e7eb;
    color: #1f2937;
    align-self: flex-start;
    white-space: pre-line;
}

.controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0;
    padding: 15px;
    background-color: rgba(31, 41, 55, 0.8);
    border-radius: 12px;
    width: 80%;
    max-width: 700px;
}

.difficulty-buttons {
    display: flex;
    gap: 8px;
}

.difficulty-btn {
    padding: 8px 20px;
    border: none;
    border-radius: 8px;
    background-color: #4a5568;
    color: #f9faf8;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
    font-weight: 500;
}

.difficulty-btn:hover {
    background-color: #2d3748;
}

.difficulty-btn.active {
    background-color: #3882f6;
}

.strict-mode {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #f9faf8;
    font-size: 16px;
    font-weight: 500;
}

.strict-mode input[type="checkbox"] {
    margin: 0;
    transform: scale(1.2);
    accent-color: #3882f6;
}

.chatInputContainer {
    display: flex;
    width: 80%;
    max-width: 700px;
    gap: 12px;
    margin-bottom: 60px;
}

.chatInputContainer input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.chatInputContainer button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #3882f6;
    color: #f9faf8;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.chatInputContainer button:hover {
    background-color: #1d4ed8;
    transform: translateY(-1px);
}

.footer {
    background-color: #1f2937;
    color: azure;
    padding: 20px;
    text-align: center;
}

.footerLinks {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin-bottom: 4px;
}

.footerLinks a {
    color: #f9faf8;
    text-decoration: none;
    font-size: 18px;
}

.footerLinks a:hover {
    color: #a3a3a3;
}

.loading {
    opacity: 0.7;
    font-style: italic;
    animation: pulse 1.5s ease-in-out infinite alternate;
}

@keyframes pulse {
    from { opacity: 0.5; }
    to { opacity: 0.8; }
}
    </style>
</head>

<body>
    <div class="header">
        <div class="headerTop">
            <div class="headerLogo"> 
                <a href="../index.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none;">
                    <img src="../images/Fridge.png" alt="Fridge icon">
                    <h2>Fridge Inventory</h2>
                </a>
            </div>
            <div class="headerLinks">
                <a href="../about/about.html">About</a>
                <a href="../faq/faq.html">FAQ</a>
                <a href="#" class="currentPage">Try now</a>
            </div>
        </div>
    </div>

    <div class="chatContainer">
        <p class="centerTitle">üç≥ Recipe Assistant</p>
        
        <div class="chatBox" id="chatBox">
            <div class="message botMessage">
                Hi! Tell me what ingredients you have, and I'll suggest a recipe! ü•ò
                <br><br>
                Try examples like: "chicken, rice, broccoli" or "pasta, tomatoes, garlic"
            </div>
        </div>
        
        <div class="controls">
            <div class="difficulty-buttons">
                <button id="easy" class="difficulty-btn active">Easy</button>
                <button id="medium" class="difficulty-btn">Medium</button>
                <button id="hard" class="difficulty-btn">Hard</button>
            </div>
            
            <label class="strict-mode">
                <input type="checkbox" id="strictMode"> 
                Only use listed ingredients
            </label>
        </div>
        
        <div class="chatInputContainer">
            <input type="text" id="userInput" placeholder="Enter your ingredients...">
            <button id="sendBtn">Get Recipe</button>
        </div>
    </div>

    <div class="footer">
        <div class="footerLinks">
            <a href="#">Blog</a>
            <a href="#">YouTube</a>
            <a href="#">Instagram</a>
            <a href="#">X</a>
        </div>
        <div style="margin-top: 0.5em;">
            &copy; 2025 FridgeInventory
        </div>
    </div>
</body>
</html>
