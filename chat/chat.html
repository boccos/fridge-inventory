<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - Fridge Inventory</title>
    <link rel="stylesheet" href="/chat/stylesChat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="/chat/chat.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="headerTop">
            <div class="headerLogo"> 
                <a href="/" style="display: flex; align-items: center; gap: 10px; text-decoration: none;">
                    <img src="/images/Fridge.png" alt="Fridge icon">
                    <h2>Fridge Inventory</h2>
                </a>
            </div>
            <div class="headerLinks">
                <a href="/about/about.html">About</a>
                <a href="/faq/faq.html">FAQ</a>
                <a href="/chat/chat.html" class="currentPage">Try now</a>
            </div>
        </div>
    </div>

    <div class="chatContainer">
        <p class="centerTitle">üç≥ Recipe Assistant</p>
        
        <div class="chatBox" id="chatBox">
            <div class="message botMessage">
                Hi! Tell me what ingredients you have, and I'll suggest a recipe! ü•ò
                <br><br>
                Try examples like: "chicken, rice, broccoli" or "pasta, tomatoes, garlic"
            </div>
        </div>
        
        <div class="controls">
            <div class="difficulty-buttons">
                <button id="easy" class="difficulty-btn active">Easy</button>
                <button id="medium" class="difficulty-btn">Medium</button>
                <button id="hard" class="difficulty-btn">Hard</button>
            </div>
            
            <label class="strict-mode">
                <input type="checkbox" id="strictMode"> 
                Only use listed ingredients
            </label>
        </div>
        
        <div class="chatInputContainer">
            <input type="text" id="userInput" placeholder="Enter your ingredients...">
            <button id="sendBtn">Get Recipe</button>
        </div>
    </div>

    <div class="footer">
        <div class="footerLinks">
            <a href="https://github.com/boccos" target="_blank"> <i class="fab fa-github"></i> GitHub</a>
        </div>
        <div style="margin-top: 0.5em;">
            &copy; 2025 FridgeInventory
        </div>
    </div>
</body>
</html>
