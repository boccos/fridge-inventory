<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Chat - Fridge Inventory</title>
        <link rel="stylesheet" href="stylesChat.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <script src="../index.js" defer></script>
    </head>


    <body>
        <div class="header">
            <div class="headerTop">
                <div class="headerLogo">
                    <a href="../index.html" class="homeLink">
                        <img src="../images/Fridge.png" alt="Fridge icon" class="fridgeIcon">
                        <h2>Fridge Inventory</h2>
                    </a>
                </div>
            
                <div class="headerLinks">
                    <a href="../about/about.html">About</a>
                    <a href="../faq/faq.html">FAQ</a>
                    <a href="../chat/chat.html" class="currentPage">Try now</a>

            </div>

        <div class="chatContainer">
            <p class="centerTitle">FridgeFriend Chat</p>

                <input type="text" id="userInput" placeholder="Type your ingredients here...">

        </div>

        <div class="footer">
            <div class="footerLinks">
                <a href="https://github.com/boccos" target="_blank"> <i class="fab fa-github"></i> GitHub</a>

        <script src="chat.js"></script>
